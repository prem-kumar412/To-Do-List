<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.css">
    <!-- Link to Google Fonts for custom font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"/>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to favicon -->
    <link rel="icon" href="./favicon/javascript.png">
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Todo List</h1>
    </header>

    <!-- Form for adding new to-do items -->
    <form>
        <!-- Input field for to-do item text -->
        <input type="text" class="todo-input" maxlength="20">
        <!-- Button to submit new to-do item -->
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i> <!-- Font Awesome icon for the button -->
        </button>
        <!-- Dropdown for filtering to-do items -->
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>

    <!-- Container for the to-do list items -->
    <div class="todo-container">
        <ul class="todo-list"></ul> <!-- Unordered list for dynamically added to-do items -->
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
